<%- include header.html %>
<div class="container-fluid" id="LG">
  <div class="row-fluid">
    <div class="span12">
      <h3 class="text-center">
        厂家平台
      </h3>
      <form class="form-horizontal" method="post" action="/adminManage/adminAdd">
        <% if(typeof(errorMessage) !== 'undefined') {%>
        <span><%= errorMessage %></span>
        <% } %>
        <div class="control-group">
          <label class="control-label" for="adminName">名字</label>
          <div class="controls">
            <input id="adminName" type="text" name="adminName" placeholder="请输入您的姓名" required="required" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="adminEmail">账号</label>
          <div class="controls">
            <input id="adminEmail" type="email" name="adminEmail" placeholder="请输入账号" required="required" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="adminPassword">密码</label>
          <div class="controls">
            <input id="adminPassword" type="password" name="adminPassword" placeholder="请输入密码" required="required"/>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn">提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<%- include footer.html %>
