<%- include header.html %>
<div class="container-fluid" id="LG">
  <div class="row-fluid">
    <div class="span12">
      <h3 class="text-center">
        厂家平台
      </h3>
      <form id="carouselAddForm" class="form-horizontal" method="post" action="carouselAdd" enctype="multipart/form-data">
        <% if(typeof(errorMessage) !== 'undefined') {%>
        <span><%= errorMessage %></span>
        <% } %>
        <div class="control-group">
          <label class="control-label" for="carouselAppId">AppId</label>
          <div class="controls">
            <span id="carouselAppId" class="span1"><%= appId %></span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="carouselImages">轮播页图片</label>
          <div class="controls">
            <input id="carouselImages" type="file" name="carouselImages" multiple="multiple" required="required" />
          </div>
          <span class="info">可以选择多张哟</span>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn" value="submit">提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<%- include footer.html %>
