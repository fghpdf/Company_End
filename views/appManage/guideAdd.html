<%- include header.html %>
<div class="container-fluid" id="LG">
  <div class="row-fluid">
    <div class="span12">
      <h3 class="text-center">
        厂家平台
      </h3>
      <form id="guideAddForm" class="form-horizontal" method="post" action="guideAdd" enctype="multipart/form-data">
        <% if(typeof(errorMessage) !== 'undefined') {%>
        <div class="alert alert-danger">
          <h4>提示!</h4>
          <strong>警告!</strong> <%= errorMessage %>
        </div>
        <% } %>
        <div class="control-group">
          <label class="control-label" for="guideAppId">AppId</label>
          <div class="controls">
            <span id="guideAppId" class="span1"><%= appId %></span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="guideImages">引导页图片</label>
          <div class="controls">
            <input id="guideImages" type="file" name="guideImages" multiple="multiple" required="required" />
          </div>
          <span class="info">可以选择多张哟</span>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn" value="submit">提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<%- include footer.html %>
