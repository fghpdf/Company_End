<%- include header.html %>
<div class="container-fluid" id="LG">
  <div class="row-fluid">
    <div class="span12">
      <h3 class="text-center">
        厂家平台
      </h3>
      <% if(typeof(errorMessage) !== 'undefined') {%>
      <div class="alert alert-danger">
        <h4>提示!</h4>
        <strong>警告!</strong> <%= errorMessage %>
      </div>
      <% } %>
      <div class="control-group">
        <div class="controls">
          <div id="startAddUpload">启动页图片</div>
          <div id="startAddButton" class="ajax-file-upload-green">提交</div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="startAppId">AppId</label>
        <div class="controls">
          <span id="startAppId" class="span1"><%= appId %></span>
        </div>
      </div>
      <span class="info">只可以选择一张哟</span>
    </div>
  </div>
</div>
<%- include footer.html %>
