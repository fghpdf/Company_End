<%- include header.html %>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <form class="ui large form" action="/loginSec" method="post">
      <% if(typeof(errorMessage) !== 'undefined') {%>
      <div class="ui message transition">
        <i class="close icon"></i>
        <div class="header">提示</div>
        <p><%= errorMessage %></p>
      </div>
      <% } %>
      <div class="ui stacked segment">
        <div class="field">
          <h2 class="ui tea1 header">
            <div class="content">
              二级管理员登录
            </div>
          </h2>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input id="adminEmail" name="adminEmail" type="email" placeholder="请输入您的邮箱" required="required">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input id="adminPassword" name="adminPassword" type="password" placeholder="请输入对应的密码" required="required">
          </div>
        </div>
        <button class="ui fluid large teal button" type="submit">登录</button>
      </div>
      <div class="ui blue segment">
        <a class="ui fluid large blue button" href="/loginTop">登录一级管理员</a>
      </div>
    </form>
  </div>
</div>
<%- include footer.html %>
