<%- include header.html %>
<!-- BEGIN LOGO -->
<div class="logo">
  <a href="#">
    <img src="/img/logo.png" alt="" width="122px" height="48.2px">
  </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
  <!-- BEGIN LOGIN FORM -->
  <form novalidate="novalidate" class="login-form" action="/loginTop" method="post">
    <h3 class="form-title font-green">一级管理员登录</h3>
    <% if(typeof(errorMessage) !== 'undefined') {%>
    <div class="alert alert-danger">
      <button class="close" data-close="alert"></button>
      <span><%= errorMessage %></span>
    </div>
    <% } %>
    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9" for="adminEmail">账号</label>
      <input id="adminEmail" class="form-control form-control-solid placeholder-no-fix" autocomplete="off" placeholder="请输入您的邮箱" name="adminEmail" type="email" required="required">
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9" for="adminPassword">密码</label>
      <input id="adminPassword"  class="form-control form-control-solid placeholder-no-fix" autocomplete="off" placeholder="请输入对应的密码" name="adminPassword" type="password" required="required">
    </div>
    <div class="form-actions">
      <button type="submit" class="btn green uppercase">登录</button>
      <a href="javascript:;" id="forget-password" class="forget-password">忘记密码</a>
    </div>

    <div class="create-account">
      <p>
        <a href="/loginSec" class="uppercase">二级管理员登录</a>
      </p>
    </div>
  </form>
  <!-- END LOGIN FORM -->
  <!-- BEGIN FORGOT PASSWORD FORM -->
  <form novalidate="novalidate" class="forget-form" action="" method="post">
    <h3 class="font-green">Forget Password ?</h3>
    <p> Enter your e-mail address below to reset your password. </p>
    <div class="form-group">
      <input class="form-control placeholder-no-fix" autocomplete="off" placeholder="Email" name="email" type="text"> </div>
    <div class="form-actions">
      <button type="button" id="back-btn" class="btn btn-default">Back</button>
      <button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
    </div>
  </form>
  <!-- END FORGOT PASSWORD FORM -->
</div>
<%- include footer.html %>
