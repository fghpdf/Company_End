<%- include header.html %>
<div class="container-fluid" id="LG">
  <div class="row-fluid">
    <div class="span12">
      <h3 class="text-center">
        自动打包平台
      </h3>
      <form class="form-horizontal" method="post" action="/loginTop">
        <% if(typeof(errorMessage) !== 'undefined') {%>
          <span><%= errorMessage %></span>
        <% } %>
        <div class="control-group">
          <label class="control-label" for="companyEmail">账号</label>
          <div class="controls">
            <input id="companyEmail" type="email" name="companyEmail" placeholder="请输入您的账号" required="required"/>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="companyPassword">密码</label>
          <div class="controls">
            <input id="companyPassword" type="password" name="companyPassword" placeholder="请输入您的密码" required="required"/>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <label class="checkbox"><input type="checkbox" />记住我</label>
            <button type="submit" class="btn">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<%- include footer.html %>
