<%- include header.html %>
<div class="container-fluid" id="LG">
  <div class="row-fluid">
    <div class="span12">
      <h3 class="text-center">
        自动化打包平台
      </h3>
      <form class="form-horizontal" method="post" action="/register">
        <% if(typeof(errorMessage) !== 'undefined') {%>
          <span><%= errorMessage %></span>
        <% } %>
        <div class="control-group">
          <label class="control-label" for="companyEmail">账号</label>
          <div class="controls">
            <input id="companyEmail" type="email" name="companyEmail" placeholder="请输入账号" required="required" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="companyPassword">密码</label>
          <div class="controls">
            <input id="companyPassword" type="password" name="companyPassword" placeholder="请输入密码" required="required"/>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn">提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<%- include footer.html %>
